name: Update Wiki

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  update-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Clone Wiki Repository
        run: git clone https://github.com/${{ github.repository }}.wiki.git wiki

      - name: Copy index.md to Wiki Repository
        run: cp index.md wiki/

      - name: Push Changes to Wiki Repository
        run: |
          cd wiki
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add index.md
          git commit -m "Update index.md in Wiki"
          git push https://${{ secrets.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 }}@github.com/${{ github.repository }}.wiki.git
        
